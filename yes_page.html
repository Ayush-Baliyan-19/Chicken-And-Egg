<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And the answer is...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div id="countdown" class="countdown"><span class="countdown-num">1</span><span class="countdown-dots">...</span></div>

    <div class="curtain curtain-left" id="curtainLeft"></div>
    <div class="curtain curtain-right" id="curtainRight"></div>

    <div id="confetti" class="confetti" aria-hidden="true"></div>

    <!-- Section 1: You came first + Video 1 -->
    <section id="section-video1" class="section">
        <div class="stage">
            <div class="reveal-content">
                <h1 class="reveal-title">You came first!</h1>
                <p class="reveal-subtitle">Happy Birthday!</p>
                <div class="video-container">
                    <video id="mainVideo" playsinline>
                        <source src="./BhaiKaBdday.mp4" type="video/mp4">
                    </video>
                </div>
                <button type="button" class="continue-btn" id="btnContinueVideo1">Wait there is more</button>
            </div>
        </div>
    </section>

    <!-- Section 2: 4 balloons (You are so special) -->
    <section id="section-balloons" class="section">
        <div class="section-inner section-balloons-inner">
            <div class="balloons-row" id="balloonsRow">
                <div class="balloon-item" data-index="0">
                    <img class="balloon-img" src="./assets/balloon.png" alt="Balloon">
                    <span class="balloon-word">You</span>
                </div>
                <div class="balloon-item" data-index="1">
                    <img class="balloon-img" src="./assets/balloon.png" alt="Balloon">
                    <span class="balloon-word">are</span>
                </div>
                <div class="balloon-item" data-index="2">
                    <img class="balloon-img" src="./assets/balloon.png" alt="Balloon">
                    <span class="balloon-word">so</span>
                </div>
                <div class="balloon-item" data-index="3">
                    <img class="balloon-img" src="./assets/balloon.png" alt="Balloon">
                    <span class="balloon-word">special</span>
                </div>
            </div>
            <button type="button" class="continue-btn balloons-continue" id="btnContinueBalloons">Continue</button>
        </div>
    </section>

    <!-- Section 3: Video 2 -->
    <section id="section-video2" class="section">
        <div class="section-inner section-video2-inner">
            <div class="video-container">
                <video id="video2" playsinline>
                    <source src="./HappyBirthdayVishu.mp4" type="video/mp4">
                </video>
            </div>
            <button type="button" class="continue-btn section-video2-continue" id="btnContinueVideo2">And Finally</button>
        </div>
    </section>

    <!-- Section 4: Envelope + letter (last) -->
    <section id="section-envelope" class="section">
        <div class="section-inner section-envelope-inner">
            <h2 class="envelope-title">A Message From My Heart</h2>
            <p class="envelope-hint" id="envelopeHint">Tap to open</p>
            <div class="envelope-wrap" id="envelopeWrap">
                <img class="envelope-img envelope-img-closed" id="envelopeClosed" src="./assets/envelope-closed.png" alt="Envelope">
                <div class="envelope-letter" id="envelopeLetter">
                    <div class="letter-paper">
                        <p id="letterText" class="letter-text"></p>
                        <span class="typing-cursor" id="typingCursor">|</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <audio id="popSound">
        <source src="./pop.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop>
        <source src="./bg-music.mp3" type="audio/mpeg">
    </audio>
    <button type="button" class="music-toggle" id="btnMusicToggle" title="Toggle music" aria-label="Toggle background music">ðŸ”Š</button>

    <script src="./yes_page.js"></script>
</body>
</html>
