<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And the answer is...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div id="countdown" class="countdown"><span class="countdown-num">1</span><span class="countdown-dots">...</span></div>

    <div class="curtain curtain-left" id="curtainLeft"></div>
    <div class="curtain curtain-right" id="curtainRight"></div>

    <div id="confetti" class="confetti" aria-hidden="true"></div>

    <!-- Section 1: Video 1 -->
    <section id="section-video1" class="section section-active">
        <div class="stage">
            <div class="reveal-content">
                <h1 class="reveal-title">You came first!</h1>
                <p class="reveal-subtitle">Happy Birthday!</p>
                <div class="video-container">
                    <video id="mainVideo" playsinline autoplay>
                        <source src="./BhaiKaBdday.mp4" type="video/mp4">
                    </video>
                </div>
                <button type="button" class="continue-btn" id="btnContinueVideo1">Continue</button>
            </div>
        </div>
    </section>

    <!-- Section 2: But wait there is more... -->
    <section id="section-more" class="section">
        <div class="section-inner section-more-inner">
            <h2 class="section-more-title">But wait there is more...</h2>
            <p class="section-more-tagline">Click to see more.</p>
            <button type="button" class="continue-btn" id="btnContinueMore">Show me</button>
        </div>
    </section>

    <!-- Section 3: 8 photos click-through -->
    <section id="section-photos" class="section">
        <div class="section-inner section-photos-inner">
            <p class="photos-hint" id="photosHint">Click to see the next</p>
            <div class="photo-container" id="photoContainer">
                <img id="photoImage" src="./photos/Vishu-1.jpeg" alt="Photo" class="photo-image">
            </div>
            <p class="photo-counter" id="photoCounter">1 / 8</p>
        </div>
    </section>

    <!-- Section 4: Video 2 -->
    <section id="section-video2" class="section">
        <div class="section-inner section-video2-inner">
            <p class="reveal-subtitle">And this one's for you</p>
            <div class="video-container">
                <video id="video2" playsinline>
                    <source src="./HappyBirthdayVishu.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <script src="./yes_page.js"></script>
</body>
</html>
