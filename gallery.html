<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through The Years</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
        }

        /* Soft glowing particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 8s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { opacity: 0; transform: translateY(0) scale(0.5); }
            50% { opacity: 0.6; transform: translateY(-30px) scale(1); }
        }

        /* Floating memories text */
        .floating-text {
            position: fixed;
            font-family: 'Caveat', cursive;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(232, 197, 71, 0.15);
            pointer-events: none;
            z-index: 3;
            animation: floatText 20s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { opacity: 0.15; transform: translateY(0) rotate(-5deg); }
            50% { opacity: 0.25; transform: translateY(-20px) rotate(5deg); }
        }

        /* Gallery container */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .gallery-title {
            font-family: 'Caveat', cursive;
            font-size: clamp(2rem, 7vw, 3rem);
            font-weight: 600;
            color: #fef9e7;
            text-align: center;
            margin: 0 0 5px 0;
            text-shadow: 0 0 30px rgba(232, 197, 71, 0.5);
            opacity: 0;
            animation: titleFadeIn 1s ease-out 0.3s forwards;
        }

        @keyframes titleFadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .gallery-subtitle {
            font-family: 'Caveat', cursive;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: rgba(232, 197, 71, 0.7);
            margin: 0 0 25px 0;
            opacity: 0;
            animation: titleFadeIn 1s ease-out 0.6s forwards;
        }

        /* Photo frame - polaroid style */
        .photo-frame {
            position: relative;
            width: clamp(260px, 75vw, 360px);
            cursor: pointer;
            perspective: 1000px;
        }

        .photo-card {
            position: relative;
            width: 100%;
            padding: 15px 15px 50px 15px;
            background: linear-gradient(145deg, #fefefe 0%, #f5f5f0 100%);
            border-radius: 4px;
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255,255,255,0.1);
            opacity: 0;
            transform: scale(0.9) rotate(-2deg);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: none;
        }

        .photo-card.active {
            display: block;
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .photo-card.exiting {
            opacity: 0;
            transform: scale(0.9) rotate(3deg) translateX(50px);
        }

        .photo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: 4px;
            pointer-events: none;
        }

        .photo-card img {
            width: 100%;
            height: auto;
            max-height: 55vh;
            object-fit: contain;
            border-radius: 2px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .photo-caption {
            position: absolute;
            bottom: 12px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Caveat', cursive;
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #5c4a3d;
            opacity: 0.8;
        }

        /* Tap hint */
        .tap-hint {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(254, 249, 231, 0.6);
            animation: hintPulse 2s ease-in-out infinite;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Progress bar */
        .progress-container {
            width: clamp(200px, 60vw, 300px);
            margin-top: 50px;
        }

        .progress-bar {
            height: 3px;
            background: rgba(254, 249, 231, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e8c547, #f5d76e);
            border-radius: 3px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(232, 197, 71, 0.5);
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-family: 'Caveat', cursive;
            font-size: 1.1rem;
            color: rgba(254, 249, 231, 0.7);
        }

        /* Message that appears at different stages */
        .journey-message {
            font-family: 'Caveat', cursive;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #e8c547;
            text-align: center;
            margin-top: 20px;
            min-height: 2em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .journey-message.visible {
            opacity: 1;
        }

        /* Continue button */
        .gallery-continue {
            margin-top: 20px;
        }

        /* Hover effect */
        .photo-frame:hover .photo-card.active {
            transform: scale(1.02) rotate(0deg);
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(232, 197, 71, 0.15);
        }

        /* Final state styling */
        .gallery-title.final {
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(232, 197, 71, 0.5); }
            50% { text-shadow: 0 0 50px rgba(232, 197, 71, 0.8), 0 0 80px rgba(232, 197, 71, 0.4); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <!-- Floating nostalgic words -->
    <div class="floating-text" style="top: 15%; left: 5%;">memories</div>
    <div class="floating-text" style="top: 40%; right: 3%; animation-delay: 3s;">cherished</div>
    <div class="floating-text" style="bottom: 25%; left: 8%; animation-delay: 6s;">moments</div>
    <div class="floating-text" style="top: 60%; right: 6%; animation-delay: 9s;">forever</div>
    <div class="floating-text" style="bottom: 15%; right: 10%; animation-delay: 12s;">love</div>

    <section id="section-gallery" class="section section-active">
        <div class="section-inner">
            <div class="gallery-container">
                <h2 class="gallery-title" id="galleryTitle">Through The Years...</h2>
                <p class="gallery-subtitle" id="gallerySubtitle">A journey of beautiful moments</p>

                <div class="photo-frame" id="photoFrame">
                    <div class="photo-card" data-index="0">
                        <img src="./photos/Vishu-1.jpeg" alt="Memory 1">
                        <div class="photo-caption">Where it all began</div>
                    </div>
                    <div class="photo-card" data-index="1">
                        <img src="./photos/Vishu-2.jpeg" alt="Memory 2">
                        <div class="photo-caption">Growing up</div>
                    </div>
                    <div class="photo-card" data-index="2">
                        <img src="./photos/Vishu-3.jpeg" alt="Memory 3">
                        <div class="photo-caption">Always smiling</div>
                    </div>
                    <div class="photo-card" data-index="3">
                        <img src="./photos/Vishu-4.jpeg" alt="Memory 4">
                        <div class="photo-caption">Making memories</div>
                    </div>
                    <div class="photo-card" data-index="4">
                        <img src="./photos/Vishu-5.jpeg" alt="Memory 5">
                        <div class="photo-caption">Time flies</div>
                    </div>
                    <div class="photo-card" data-index="5">
                        <img src="./photos/Vishu-6.jpeg" alt="Memory 6">
                        <div class="photo-caption">So proud of you</div>
                    </div>
                    <div class="photo-card" data-index="6">
                        <img src="./photos/Vishu-7.jpeg" alt="Memory 7">
                        <div class="photo-caption">Look at you now</div>
                    </div>
                    <div class="photo-card" data-index="7">
                        <img src="./photos/Vishu-8.jpeg" alt="Memory 8">
                        <div class="photo-caption">And the journey continues...</div>
                    </div>
                    <span class="tap-hint" id="tapHint">tap to continue</span>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 12.5%;"></div>
                    </div>
                    <div class="progress-text" id="progressText">Memory 1 of 8</div>
                </div>

                <div class="journey-message" id="journeyMessage"></div>

                <button type="button" class="continue-btn gallery-continue" id="btnContinue" onclick="goToNext()">Continue the journey</button>
            </div>
        </div>
    </section>

    <audio id="bgMusic" loop>
        <source src="./assets/bg-music.webm" type="audio/webm">
    </audio>
    <button type="button" class="music-toggle" id="btnMusicToggle" title="Toggle music" aria-label="Toggle background music">ðŸ”Š</button>

    <script>
        (function () {
            var photoFrame = document.getElementById('photoFrame');
            var photoCards = document.querySelectorAll('.photo-card');
            var progressFill = document.getElementById('progressFill');
            var progressText = document.getElementById('progressText');
            var journeyMessage = document.getElementById('journeyMessage');
            var galleryTitle = document.getElementById('galleryTitle');
            var gallerySubtitle = document.getElementById('gallerySubtitle');
            var tapHint = document.getElementById('tapHint');
            var btnContinue = document.getElementById('btnContinue');
            var bgMusic = document.getElementById('bgMusic');
            var btnMusicToggle = document.getElementById('btnMusicToggle');
            var particlesContainer = document.getElementById('particles');

            var currentIndex = 0;
            var totalPhotos = photoCards.length;
            var isAnimating = false;

            var journeyMessages = [
                "",
                "Every moment is a gift",
                "Growing stronger each day",
                "So many beautiful memories",
                "Time moves too fast",
                "But love remains constant",
                "You've come so far",
                "And the best is yet to come..."
            ];

            // Create floating particles
            function createParticles() {
                var colors = ['rgba(232, 197, 71, 0.4)', 'rgba(254, 249, 231, 0.3)', 'rgba(245, 215, 110, 0.35)'];
                for (var i = 0; i < 20; i++) {
                    var particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = (3 + Math.random() * 6) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.animationDelay = (Math.random() * 8) + 's';
                    particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // Update display
            function updateDisplay() {
                photoCards.forEach(function(card, i) {
                    card.classList.remove('active', 'exiting');
                    if (i === currentIndex) {
                        card.classList.add('active');
                    }
                });

                // Update progress
                var progress = ((currentIndex + 1) / totalPhotos) * 100;
                progressFill.style.width = progress + '%';
                progressText.textContent = 'Memory ' + (currentIndex + 1) + ' of ' + totalPhotos;

                // Update journey message
                if (journeyMessages[currentIndex]) {
                    journeyMessage.textContent = journeyMessages[currentIndex];
                    journeyMessage.classList.add('visible');
                } else {
                    journeyMessage.classList.remove('visible');
                }

                // Last photo - show continue button and update title
                if (currentIndex === totalPhotos - 1) {
                    tapHint.style.display = 'none';
                    galleryTitle.textContent = 'Every moment matters';
                    galleryTitle.classList.add('final');
                    gallerySubtitle.textContent = 'Thank you for being you';
                    setTimeout(function() {
                        btnContinue.classList.add('continue-btn-visible');
                    }, 800);
                }
            }

            // Go to next photo
            function nextPhoto() {
                if (isAnimating || currentIndex >= totalPhotos - 1) return;
                isAnimating = true;

                var currentCard = photoCards[currentIndex];
                currentCard.classList.add('exiting');

                setTimeout(function() {
                    currentCard.classList.remove('active', 'exiting');
                    currentIndex++;
                    updateDisplay();
                    isAnimating = false;
                }, 500);
            }

            // Initialize
            createParticles();
            photoCards[0].classList.add('active');
            updateDisplay();

            // Restore music position from localStorage
            var savedTime = parseFloat(localStorage.getItem('bgMusicTime')) || 0;
            var wasMuted = localStorage.getItem('bgMusicMuted') === 'true';

            bgMusic.volume = 0.4;
            bgMusic.currentTime = savedTime;

            if (!wasMuted) {
                bgMusic.play().catch(function () {});
            } else {
                btnMusicToggle.textContent = 'ðŸ”‡';
                btnMusicToggle.classList.add('muted');
            }

            // Save music position periodically
            setInterval(function() {
                if (!bgMusic.paused) {
                    localStorage.setItem('bgMusicTime', bgMusic.currentTime);
                }
            }, 500);

            // Save position before leaving page
            window.addEventListener('beforeunload', function() {
                localStorage.setItem('bgMusicTime', bgMusic.currentTime);
                localStorage.setItem('bgMusicMuted', bgMusic.paused);
            });

            // Photo frame click handler
            photoFrame.addEventListener('click', function() {
                if (currentIndex < totalPhotos - 1) {
                    nextPhoto();
                }
            });

            // Music toggle handler
            btnMusicToggle.addEventListener('click', function () {
                if (bgMusic.paused) {
                    bgMusic.play().catch(function () {});
                    btnMusicToggle.textContent = 'ðŸ”Š';
                    btnMusicToggle.classList.remove('muted');
                    localStorage.setItem('bgMusicMuted', 'false');
                } else {
                    bgMusic.pause();
                    btnMusicToggle.textContent = 'ðŸ”‡';
                    btnMusicToggle.classList.add('muted');
                    localStorage.setItem('bgMusicMuted', 'true');
                }
            });
        })();

        function preloadAssets(assets) {
            var promises = assets.map(function(asset) {
                return new Promise(function(resolve) {
                    if (asset.type === 'video') {
                        var video = document.createElement('video');
                        video.preload = 'auto';
                        video.oncanplaythrough = resolve;
                        video.onerror = resolve;
                        video.src = asset.src;
                        video.load();
                        setTimeout(resolve, 5000);
                    } else {
                        resolve();
                    }
                });
            });
            return Promise.all(promises);
        }

        function goToNext() {
            var btn = document.getElementById('btnContinue');
            if (btn) {
                btn.textContent = 'Loading...';
                btn.disabled = true;
            }

            // Preload assets for video2.html
            var assets = [
                { type: 'video', src: './HappyBirthdayVishu.mp4' }
            ];

            preloadAssets(assets).then(function() {
                window.location.href = 'video2.html';
            });
        }
    </script>
</body>
</html>
